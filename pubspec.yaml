name: flutter_template
description: "flutter_template"
version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.23.3"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  core: any
  updater: any
  get: ^4.7.2
  path_provider: ^2.1.5
  path: ^1.9.0
  csv: ^6.0.0
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  flex_color_scheme: ^8.2.0
  objectbox: ^4.3.0
  objectbox_flutter_libs: any
  injectable: ^2.5.0

dependency_overrides:
  core:
    path: ./packages/core
  updater:
    path: ./packages/updater


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.5.4
  objectbox_generator: any
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/locales/

